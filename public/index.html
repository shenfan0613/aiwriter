<form action="https://aiwriter.pages.dev" method="POST">
    <div>
        <label for="userId">User ID</label>
        <input type="text" name="User Id" id="userId" autocomplete="#" placeholder="1" required />
    </div>

    <div>
        <label for="jobType">Job Type</label>
        <input type="text" name="Job Type" id="jobType" autocomplete="jobType" placeholder="Software Engineer" required />
    </div>

    <div>
        <button type="submit">
            Submit
        </button>
    </div>
</form>
