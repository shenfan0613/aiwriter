<!doctype html>
<html lang="en">
  <head>
  	<title>AI Writer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">AI Writer</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-12 d-flex align-items-stretch">
								<div id="form" class="contact-wrap w-100 p-md-5 p-4" style="display:block">
									<form action="https://my-worker.sffs470.workers.dev/submit" method="POST" onsubmit="foo()"  >
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label hidden for="userId"> <p>Your email: </p>
													<input type="text" name="userId" id="userId" value="tempUser"/>
													</label>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label for="jobType"> <p>Desired Position Name</p>
													<input type="text" name="jobType" id="jobType" placeholder="software engineer"required />
													</label>
												</div>
											</div>
											<div>
												<label hidden for="requestType">
													<input hidden type="text" name="requestType" id="requestType" value="jobDescription" required />
													<input hidden type="text" name="recordId" id="recordId" value="a" required />
												</label>
											</div>
											<div class="col-md-12">
												<div  class="form-group">
<!--													<button id ="submit" type="submit"  value="Send Message" class="btn btn-primary">-->
													<input type="submit"  value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>

										</div>
									</form>
								</div>
								<div id="loading" class="contact-wrap w-100 p-md-5 p-4" style="display:none;">
									<div>
									<h3> Generating Ideas </h3>
									<img id="loading-image" src="images/loading.gif" alt="Loading..." style="width:200px;height:200px;"/>
									</div>
								</div>
							</div>
				          </div>
			          </div>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>
	</section>
	<script type="text/javascript">
		document.getElementById("submit").onclick = function(){

		}
		function foo(){
			var x = document.getElementById("loading");
			let form = document.getElementById("form");
			form.style.display = "none"
			x.style.display = "block"
		}
	</script>

	</body>

</html>
