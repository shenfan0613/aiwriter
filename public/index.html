<!doctype html>
<html lang="en">
  <head>
  	<title>AI Writer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">AI Writer</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-12 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<form action="https://my-worker.sffs470.workers.dev/submit" method="POST">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="userId"> <p>Your email: </p>
													<input type="email" name="userId" id="userId" value="1" required />
													</label>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label for="jobType"> <p>Desired Position Name</p>
													<input type="text" name="jobType" id="jobType" value="software engineer"required />
													</label>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>

												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
				          </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
