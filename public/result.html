<!doctype html>
<html lang="en">
<head>
    <title>AI Writer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="result.js"></script>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Result</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-md-12 d-flex align-items-stretch">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <p id="result"></p>
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <form action="https://my-worker.sffs470.workers.dev/submit" method="POST">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="userId"> <p>Your email: </p>
                                                        <input type="email" name="userId" id="userId" placeholder="aaa@example.com" required />
                                                    </label>
                                                </div>
                                            </div>
                                            <label hidden for="requestType"> <p>Your email: </p>
                                                <input hidden type="text" name="requestType" id="requestType" value="interviewQuestion" required />
                                            </label>
                                            <div class="form-group">
                                                <p hidden id ="job">
                                                </p>
                                                </label>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="submit" value="Request Interview Question" class="btn btn-primary">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>


                                        </div>
                                    </form>
                                    <div><a href="https://aiwriter.pages.dev/">Return</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</section>
